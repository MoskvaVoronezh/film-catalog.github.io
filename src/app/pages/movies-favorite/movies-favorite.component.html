<header class="header">
  <div class="header-wrap header-movie-details">
    <div class="header__back" (click)="back()">
      <img src="../../../assets/image/icons8-back-50.png">
    </div>
  </div>
</header>
<div class="content">
  <ul class="favorite-list">
    <li class="favorite-list__item" *ngFor="let movie of movies">
      <div class="name">{{ movie.title }}</div>
      <button class="remove" (click)="deleteMovie(movie.id)">remove</button>
    </li>
  </ul>
</div>
